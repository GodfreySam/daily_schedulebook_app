<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Schedule Book App</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome-free-5.11.2-web/css/all.css">

  <link rel="manifest" href="manifest.json" />
  <!-- ios support -->
  <link rel="apple-touch-icon" href="images/icons/hand-holding-pen-icon-50x31.jpg" />
  <link rel="apple-touch-icon" href="images/icons/hand-holding-pen-icon-72x45.jpg" />
  <link rel="apple-touch-icon" href="images/icons/hand-holding-pen-icon-100x63.jpg" />
  <link rel="apple-touch-icon" href="images/icons/hand-holding-pen-icon-150x95.jpg" />

  <meta name="apple-mobile-web-app-status-bar" content="#487eb0" />
  <meta name="theme-color" content="#487eb0" />
</head>
<body>
  <div class="time-display"><span id='time-zone'></span><br><span id="day-zone"></span></div>
  <main>
    <div class="container menu">
      <div class="menu-nav">
        <div class="container menu-btn">
          <div class="nav-item"><i class="fa fa-plus mb-4" role="button"></i></div>
        </div>
        <form id="todo-form" class="mt-5 p-3" onsubmit="setTimeout(function(){window.location.reload();}, 10)">
          <div class="form-group">
          <div class="text-area form-group nav-item">
            <textarea id="event" class="form-control form-control-sm" placeholder="Enter an event..."></textarea>
          </div>
          <div class="time-area nav-item">
            <div class="form-group timer" id="start-control">
              <label for="start" id="startLabel" class="label">Start:</label>
              <input id="start" type="time" class="form-control-sm">
            </div>
            <div class="form-group timer" id="stop-control">
              <label for="stop" id="stopLabel" class="label">Finish:</label>
              <input id="stop" type="time" class="form-control-sm">
            </div>
          </div>
          <div class="btn-area form-group add-btn nav-item">
            <button id="add-item" class="btn btn-primary">Add Item</button>
          </div>
          </div>
        </form>
      </div>
    </div>
    <div class="container mt-4">
      <div class="mx-auto">
        <h1 class="page-header display-4 text-center mb-3">
          Daily <span class="text-primary"><span class="text-danger">Schedule</span><i
              class="fas fa-book-open text-primary"></i></span> & <span class="text-danger">Voice</span>
          Reminder
        </h1>
        <table id="todo-table" class="table table-striped table-borderless mx-auto">
          <thead>
            <tr id="tr-time" class="table border-bottom">
              <th>
                <div class="container">
                  <div class="float-left mb-0 pen-btn">
                    Write Todo Item
                    <i class="fa fa-pencil-alt btn btn-outline-light mx-1 border-0" role="button"></i>
                  </div>
                </div>
              </th>
            </tr>
          </thead>
          <tbody id="todo-list"></tbody>
        </table>
      </div>
    </div>
  </main>
  
  <script src="./jquery/jquery.js"></script>  
  <script src="./bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/menu.js"></script>
  <script src="./js/reminder.js"></script>
</body>
</html>

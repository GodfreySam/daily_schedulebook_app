<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Schedule Book App</title>
  
  <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome-free-5.11.2-web/css/all.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="manifest" href="manifest.json" />
  <!-- ios support -->
  <link rel="apple-touch-icon" href="images/icons/hand-holding-pen-icon-50x31.jpg" />
  <link rel="apple-touch-icon" href="images/icons/hand-holding-pen-icon-72x45.jpg" />
  <link rel="apple-touch-icon" href="images/icons/hand-holding-pen-icon-100x63.jpg" />
  <link rel="apple-touch-icon" href="images/icons/hand-holding-pen-icon-150x95.jpg" />

  <meta name="apple-mobile-web-app-status-bar" content="#487eb0" />
  <meta name="theme-color" content="#487eb0" />
</head>
<body>  
<header class="page-header">
  <div class="time-display my-n3 mx-n4 text-monospace font-weight-bolder"><span class="" id='time-zone'></span><br><span class="" id="day-zone"></span></div>
  <h1>My Daily Task</h1>
  <h2 class="">
    <i class="pen-btn fa fa-pencil-alt btn btn-outline-light mx-1 border-0" role="button"></i>
  </h2>
</header>
<nav class="container-fluid my-3 menu" role="navigation" id="input-nav">
  <form id="todo-form" class="col-lg-4 offset-lg-7 col-sm-12 menu-nav"
    onsubmit="setTimeout(function(){window.location.reload();}, 10)">

    <div class="form-group nav-item">
      <div class="">
        <textarea id="event" class="form-control form-control-sm" id="task-input" placeholder="Enter an event..."></textarea>
      </div>
    </div>

    <div class="row d-flex justify-content-between">
      <div id="start-control" class="form-group nav-item">
        <label for="start" class="col-form-label font-weight-bold">From:</label>
        <div class="">
          <input type="time" class="form-control-sm" id="start">
        </div>
      </div>
      <div id="stop-control" class="form-group nav-item">
        <label for="stop" class="col-form-label font-weight-bold">To:</label>
        <div class="">
          <input type="time" class="form-control-sm" id="stop">
        </div>
      </div>
    </div>

    <div class="form-group nav-item">
      <div class="">
        <button id="add-item" class="btn btn-primary form-control font-weight-bold">Add Item</button>
      </div>
    </div>
    <i class="fa fa-plus" role="button"></i>
  </form>
</nav>

<div class="container-fluid mt-4">
  <div class="mx-auto mt-5">
    <table id="todo-table" class="table table-striped table-borderless mx-auto">
      <tbody id="todo-list"></tbody>
    </table>
  </div>
</div>

  <script src="./jquery/jquery.js"></script>  
  <script src="./bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/menu.js"></script>
  <script src="./js/reminder.js"></script>
</body>
</html>
